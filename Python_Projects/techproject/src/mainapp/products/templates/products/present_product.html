{% extends "base.html" %}

{% block title %}Royal Hotels{% endblock %}

{% block header %}Product Details:{% endblock %}

{% block content %}

<div class="admin_panel">
    <!--NOTE: action="../details/" means we are gonna go back one directory and we a re gonna have the
    url show '/details/' -->
    <form name="productForm" method="POST" action="../details/">
        <table>
            {% csrf_token %}
            {{ form.non_field_errors }}


            <!-- NOTE: If we get form information to us, we can actually put it out as a table. So it is essentially
            going to paint the template for us without us having to type out all of the html information.in return
            saving us a lot of  time. --->

            {{ form.as_table}}

        </table>
        <div class="frmBtn_container">
            <input type="submit">
            <div class="frmBtn_container">
                <a href="../{{ form.pk }}delete/"><button class="btn">DELETE</button></a>
                <a href="{% url 'admin_console' %}"><button class="btn">CANCEL</button></a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
